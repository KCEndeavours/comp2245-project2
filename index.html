<!DOCTYPE html>
<html>
	<head>
        <meta charset="utf-8">
		<title>Dolphin CRM</title>

		<!-- you can modify this as needed or to your preference -->
		<link href="dolphin.css" type="text/css" rel="stylesheet" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
		<script src="dolphin.js" type="text/javascript"></script>
	</head>

	<body>
		<header>
			<img src="dolphin.png" alt="dolphin logo" class="headerimg">
			<h1>Dolphin CRM</h1>
		</header>

		<main>
			<div id="LoginForm">
				<h2 class="login">Login</h2>
				<form id="loginForm">
					<input id="email" type="email" name="email" placeholder="Email address" />
                	<input id="password" type="password" name="password" placeholder="Password" />
					<button class="btn"><i class="fa fa-lock" style="color: #b1b4b9; float:left; font-size: 20px; margin-left: 15px;"></i>Login</button>
				</form>
			</div>		
		</main>

        <footer>

        </footer>

	</body>
</html>
